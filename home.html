<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slash Monster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="shortcut icon" type="image/png" href="https://png.icons8.com/color/50/000000/optin-monster.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>
<body>

<div id="app" class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">Slash Monster</h1>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" style="width: 300px;" v-on:click="startGame" id="startGame" role="button">Start Game</a>
        <a class="btn btn-info btn-lg" v-if="gameStarted" style="width: 300px;" v-on:click="startGame" id="startGame" role="button">Reset Game</a>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">You</div>
          <div class="card-body">
              <div class="image">
                    <img src="https://png.icons8.com/color/96/000000/hulk.png">
              </div>
              <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" 
                       :style="{width: playerHealth + '%'}" 
                       aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">{{playerHealth}}</div>
              </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">Monster</div>
          <div class="card-body">
            <div class="image">
                    <img src="https://png.icons8.com/color/96/000000/pennywise.png">
            </div>
              <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" 
                       :style="{width: monsterHealth + '%'}" 
                       aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{monsterHealth}}</div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="jumbotron" v-if="gameIsRunning">
      <div class="row">
        <div class="col">
            <a class="btn btn-danger btn-lg" @click="attack" role="button">Attack</a>          
        </div>
        <div class="col">
            <a class="btn btn-primary btn-lg" @click="specialAttack" role="button">Special Attack - {{splAttackCount}}</a>
        </div>
        <div class="col">
            <a class="btn btn-success btn-lg" @click="heal" role="button">Heal</a>
        </div>
        <div class="col">
            <a class="btn btn-info btn-lg" @click="giveUp " role="button">Give Up</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="row" v-if="turns.length > 0">
        <div class="log"  v-for='turn in turns'>
            <p class="alert alert-info" :class="{'alert-danger': !turn.isPlayer}">
                {{turn.text}}    
            </p>
            <br>
        </div>
    </div>
</div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
